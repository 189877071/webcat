<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示用户列表</title>
</head>

<style>
    table {
        width: 700px;
        margin: 20px auto;
        color: #333;
        border: 1px solid #ccc;
    }

    td, th {
        text-align: center;
        height: 30px;
        border: 1px solid #ccc;
        width: 50%;
    }
    h1 {
        text-align: center;
        font-size: 20px;
        font-weight: 500;
    }
</style>

<body>
    <h1>用户列表</h1>
    <table cellpadding="0" cellspacing="0" id="table">
    </table>
</body>

</html>
<script src="/js/jquery.min.js"></script>
<script>
    $(function () {
        $.get('/server/login/users', function (data) {
            var users = data.users;

            var str = '<tr><th>用户名</th><th>密码</th></tr>';
            for (var i = 0; i < users.length; i++) {
                str += '<tr><td>' + users[i].username + '</td><td>123456</td></tr>'
            }
            $('#table').html(str);
        })
    })

</script>
